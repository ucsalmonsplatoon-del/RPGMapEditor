<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Maker MZ ツール選択</title>
    <style>
        :root {
            --paper: #f7f2e8;
            --sky: #e7f6f2;
            --ink: #1f2a37;
            --muted: #4b5563;
            --card: rgba(255, 255, 255, 0.86);
            --card-border: rgba(31, 42, 55, 0.12);
            --shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
            --map-accent: #f97316;
            --parallax-accent: #0ea5a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Zen Kaku Gothic New", "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
            color: var(--ink);
            min-height: 100vh;
            background:
                radial-gradient(900px 500px at 0% 0%, rgba(249, 115, 22, 0.12), transparent 60%),
                radial-gradient(900px 500px at 100% 0%, rgba(14, 165, 164, 0.12), transparent 60%),
                linear-gradient(160deg, var(--paper) 0%, var(--sky) 55%, #fef6e4 100%);
        }

        body::before {
            content: "";
            position: fixed;
            inset: -30% -10% auto auto;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(14, 165, 164, 0.18), transparent 65%);
            transform: rotate(-8deg);
            pointer-events: none;
            z-index: 0;
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 48px 24px 40px;
            position: relative;
            z-index: 1;
        }

        .hero {
            margin-bottom: 28px;
        }

        .eyebrow {
            font-size: 12px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
        }

        h1 {
            font-family: "Shippori Mincho", "Hiragino Mincho ProN", "Yu Mincho", serif;
            font-size: 32px;
            margin-top: 12px;
        }

        .lead {
            margin-top: 10px;
            color: var(--muted);
            line-height: 1.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 24px;
        }

        .card {
            text-decoration: none;
            color: inherit;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 22px 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 18px;
            min-height: 240px;
            position: relative;
            overflow: hidden;
            animation: rise 0.6s ease both;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -35% -15% auto auto;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(31, 42, 55, 0.08), transparent 70%);
            pointer-events: none;
        }

        .card--map {
            animation-delay: 0.05s;
        }

        .card--parallax {
            animation-delay: 0.16s;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .badge.map {
            background: rgba(249, 115, 22, 0.14);
            color: #9a3412;
        }

        .badge.parallax {
            background: rgba(14, 165, 164, 0.14);
            color: #0f766e;
        }

        .card__title {
            font-size: 22px;
            margin-top: 14px;
        }

        .card__desc {
            color: var(--muted);
            line-height: 1.7;
        }

        .card__meta {
            font-size: 12px;
            color: var(--muted);
        }

        .card__cta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
        }

        .card__cta span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 26px 60px rgba(15, 23, 42, 0.18);
        }

        .card:focus-visible {
            outline: 3px solid rgba(14, 165, 164, 0.35);
            outline-offset: 4px;
        }

        .foot {
            margin-top: 24px;
            font-size: 12px;
            color: var(--muted);
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <main class="wrap">
        <header class="hero">
            <div class="eyebrow">RPG Maker MZ Tools</div>
            <h1>どのエディタを開きますか</h1>
            <p class="lead">GitHub Pages用の入口ページです。用途にあわせて2つのツールから選択できます。</p>
        </header>

        <section class="grid" aria-label="エディタ選択">
            <a class="card card--map" href="rpg_map_editor.html">
                <div>
                    <div class="badge map">Tile Map</div>
                    <div class="card__title">RPGマップエディタ</div>
                    <p class="card__desc">タイルセットの切り出しと配置に特化。マップ画像への重ね合わせやPNG出力まで一通り対応します。</p>
                    <div class="card__meta">rpg_map_editor.html</div>
                </div>
                <div class="card__cta">
                    <span>開く</span>
                    <span>-></span>
                </div>
            </a>

            <a class="card card--parallax" href="parallax_editor.html">
                <div>
                    <div class="badge parallax">Parallax</div>
                    <div class="card__title">パララックスエディタ</div>
                    <p class="card__desc">重ね合わせレイヤーの調整やプレビュー向け。大型マップの背景作成に向いています。</p>
                    <div class="card__meta">parallax_editor.html</div>
                </div>
                <div class="card__cta">
                    <span>開く</span>
                    <span>-></span>
                </div>
            </a>
        </section>

        <div class="foot">ローカルでもそのまま動作します。ブックマークにも便利です。</div>
    </main>
</body>
</html>
